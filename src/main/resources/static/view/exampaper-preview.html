<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ExamStack</title>
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="../resources/images/favicon.ico"/>
    <link href="../resources/bootstrap/css/bootstrap-huan.css" rel="stylesheet">
    <link href="../resources/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../resources/css/style.css" rel="stylesheet">

    <link href="../resources/css/exam.css" rel="stylesheet">
    <link href="../resources/chart/morris.css" rel="stylesheet">
    <style>
        #add-more-qt-to-paper {
            cursor: pointer;
            color: #1ba1e2;
        }

        #add-more-qt-to-paper:hover {
            color: #ff7f74;
        }

        #add-more-qt-to-paper i {
            color: #47a447;
            cursor: pointer;
            margin-right: 5px;
        }

        #qt-selector-iframe {
            border: none;
            height: 600px;
        }

        .tmp-ques-remove {
            margin-left: 10px;
        }

        .question-point {
            padding: 0 8px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
<header>
    <span style="display:none;" id="rule-role-val"><%=list[1]%></span>

    <div class="container">
        <div class="row">
            <div class="col-xs-5">
                <div class="logo">
                    <h1><a href="#">网站管理系统</a></h1>

                    <div class="hmeta">
                        专注互联网在线考试解决方案
                    </div>
                </div>
            </div>
            <div class="col-xs-7" id="login-info">

            </div>
        </div>
    </div>
</header>
<!-- Navigation bar starts -->

<div class="navbar bs-docs-nav" role="banner">
    <div class="container">
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
        </nav>
    </div>
</div>

<!-- Navigation bar ends -->

<!-- Slider starts -->

<div>
    <!-- Slider (Flex Slider) -->

    <div class="container" style="min-height:500px;">

        <div class="row">
            <div class="col-xs-2" id="left-menu">

            </div>
            <div class="col-xs-10" id="right-content">
                <div class="page-header">
                    <h1><i class="fa fa-file-text"></i> 预览试卷 </h1>
                </div>
                <div class="page-content">
                    <div class="def-bk" id="bk-exampaper">

                        <div class="expand-bk-content" id="bk-conent-exampaper">
                            <div id="exampaper-header">
                                <div id="exampaper-title">
                                    <i class="fa fa-send"></i>
                                    <span id="exampaper-title-name">${exampapername} </span>
                                    <span style="display:none;" id="exampaper-id">${exampaperid}</span>

                                </div>
                                <div id="exampaper-desc-container">
                                    <div id="exampaper-desc" class="exampaper-filter">


                                    </div>
                                    <div style="margin-top: 5px;">
                                        <span>试卷总分：</span><span id="exampaper-total-point"
                                                                style="margin-right:20px;"></span>
                                        <!-- <span id="add-more-qt-to-paper"><i class="small-icon fa fa-plus-square" title="添加选项"></i><span>增加更多题目</span></span> -->
                                    </div>
                                </div>


                            </div>
                            <ul id="exampaper-body" style="padding:0px;">
                                ${htmlStr }
                            </ul>
                            <div id="exampaper-footer">
                                <div id="question-navi">
                                    <div id="question-navi-controller">
                                        <i class="fa fa-arrow-circle-down"></i>
                                        <span>答题卡</span>
                                    </div>
                                    <div id="question-navi-content">
                                    </div>
                                </div>
                                <div style="padding-left:30px;">
                                    <!-- <button class="btn btn-danger"><i class="fa fa-save"></i>保存试卷</button> -->
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="question-selector-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">选择试题添加到试卷中</h4>
                </div>
                <div class="modal-body">
                    <iframe id="qt-selector-iframe"
                            src="<%=list[1]%>/question/question-list/filterdialog-0-0-0-0-1.html" width="100%"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭窗口</button>
                    <button id="add-list-to-exampaper" type="button" class="btn btn-primary">添加选中</button>
                </div>

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <div class="modal fade" id="question-point-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">修改分数</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-line qt-point-destination">
                            <span class="form-label">分数：</span>
                            <label></label>
                            <input type="text" value=""/>
                        </div>
                        <div class="form-line">
                            <button class="btn btn-sm btn-success" id="update-point-btn"><i class="fa fa-check"></i>仅修改第<span
                                    id="qt-point-target-index"></span>题
                            </button>
                            <button class="btn btn-sm btn-warning" id="update-point-type-btn"><i
                                    class="fa fa-random"></i>批量更新该题型
                            </button>
                        </div>
                    </form>

                </div>

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="copy">
                    <p>
                        ExamStack Copyright © <a href="http://www.examstack.com/" target="_blank">ExamStack</a> - <a
                            href="." target="_blank">主页</a> | <a href="http://www.examstack.com/"
                                                                 target="_blank">关于我们</a> | <a
                            href="http://www.examstack.com/" target="_blank">FAQ</a> | <a
                            href="http://www.examstack.com/" target="_blank">联系我们</a>
                    </p>
                </div>
            </div>
        </div>

    </div>

</footer>

<!-- Slider Ends -->

<!-- Javascript files -->
<!-- jQuery -->
<script type="text/javascript" src="../resources/js/jquery/jquery-1.9.0.min.js"></script>
<!-- Bootstrap JS -->
<script type="text/javascript" src="../resources/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../resources/js/all.js"></script>
<script type="text/javascript" src="../resources/js/exampaper-preview.js"></script>

</body>
</html>
